<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Data Export</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            margin: 10px;
            width: 200px;
        }
        .preview-container {
            margin-top: 20px;
            text-align: left;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Export Salary Data</h2>
        <p>Select a format to preview or export the salary data.</p>

        <button class="btn btn-info" onclick="previewCSV()">üîç Preview CSV</button>
        <button class="btn btn-warning" onclick="previewJSON()">üîç Preview JSON</button>

        <div class="preview-container" id="preview-container"></div>

        <button class="btn btn-primary" onclick="downloadCSV()">üìÑ Download CSV</button>
        <button class="btn btn-success" onclick="downloadJSON()">üìú Download JSON</button>
    </div>

    <script>
        function previewCSV() {
            fetch("/api/export/csv", { headers: { "X-API-KEY": "your_api_key_here" } })
            .then(response => response.text())
            .then(csv => {
                let rows = csv.split("\n").filter(row => row.trim() !== ""); // Remove empty rows
                let headers = rows[0].split(","); // Get headers
                let data = [];

                for (let i = 1; i < Math.min(6, rows.length); i++) { // Limit to 5 rows
                    let values = rows[i].split(",");
                    let rowObject = {};
                    headers.forEach((header, index) => {
                        rowObject[header.trim()] = values[index] ? values[index].trim() : "";
                    });
                    data.push(rowObject);
                }

                document.getElementById("preview-container").innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            });
        }

        function previewJSON() {
            fetch("/api/export/json", { headers: { "X-API-KEY": "your_api_key_here" } })
            .then(response => response.json())
            .then(data => {
                let previewData = JSON.stringify(data.slice(0, 5), null, 2); // Show first 5 entries
                document.getElementById("preview-container").innerHTML = `<pre>${previewData}</pre>`;
            });
        }

        function downloadCSV() {
            fetch("/api/export/csv", {
                method: "GET",
                headers: { "X-API-KEY": "your_api_key_here" }
            })
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = "salary_data.csv";
                document.body.appendChild(a);
                a.click();
                a.remove();
            });
        }

        function downloadJSON() {
            fetch("/api/export/json", {
                method: "GET",
                headers: { "X-API-KEY": "your_api_key_here" }
            })
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = "salary_data.json";
                document.body.appendChild(a);
                a.click();
                a.remove();
            });
        }
    </script>
</body>
</html>
